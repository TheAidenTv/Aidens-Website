<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes or No</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        img {
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="content">
        <h1 id="answer">Loading...</h1>
        <img id="gif" src="" alt="Answer GIF" style="display:none;">
    </div>

    <script>
        async function getYesOrNo() {
            try {
                const response = await fetch('https://yesno.wtf/api');
                const data = await response.json();
                document.getElementById('answer').textContent = data.answer.toUpperCase();
                document.getElementById('gif').src = data.image;
                document.getElementById('gif').style.display = 'block';
            } catch (error) {
                document.getElementById('answer').textContent = "Error fetching data";
            }
        }

        // Fetch the answer when the page loads
        window.onload = getYesOrNo;
    </script>

</body>
</html>
